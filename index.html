<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
   <title>박성현의 끄적끄적 상자</title>
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
   <style type="text/css"> 
      html,body{width:100%;height:100%}
      html{overflow-y:scroll}
      body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,form,fieldset,p,button{margin:0;padding:0}
      body,h1,h2,h3,h4,input,button{font-family: Pretendard, -apple-system, BlinkMacSystemFont, 
         system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
      font-size:13px;
      color:#383d41;}
      body{
        background-color: #fff;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      li{list-style:none}
      
      #container{width:80%; margin:0; box-sizing:border-box; }
      header{margin-top:20px;padding:20px;border:1px solid #000;background: transparent; border-width: 10px;}
      hgroup{overflow:hidden;padding-bottom:20px}
      hgroup h1{float:left;font-size:18px;color:#000}
      hgroup h2{float:right;font-weight:normal;color:#000;opacity:0.8}

      /* 수정된 네비게이션 스타일 */
      nav { 
        text-align: center;
        position: relative;
        z-index: 1000;
      }
      #main-nav ul {
        display: inline-block;
        padding: 0;
        margin: 0;
      }
      #main-nav > ul > li {
        float: left;
        position: relative;
        margin: 0 15px;
      }
      #main-nav li span {
        display: block;
        padding: 10px 20px;
        border: 1px solid #000;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      #main-nav li:hover span {
        background: #f0f0f0;
      }

      /* 서브메뉴 스타일 */
      .submenu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: #fff;
        border: 1px solid #000;
        border-radius: 5px;
        min-width: 150px;
        box-shadow: 0 3px 5px rgba(0,0,0,0.2);
      }
      #main-nav li:hover .submenu {
        display: block;
      }
      .submenu li {
        padding: 8px 15px;
        white-space: nowrap;
      }
      .submenu li:hover {
        background: #99ccff;
      }

      /* 기존 토글 관련 코드 제거 */
      section{float:left;width:518px;margin-top:15px;
             margin-bottom:20px;padding:20px;border:1px 
              solid #330000;line-height:20px;background: transparent}
      /* ... 나머지 스타일 유지 ... */
      section{float:left;width:518px;margin-top:15px;
             margin-bottom:20px;padding:20px;border:1px 
              solid #330000;line-height:20px;background: transparent}
      article{margin-bottom:10px}
      article h3{font-size:16px}
      aside{float:right;width:163px;padding:10px;margin-top:15px;border:
                         1px solid #330000;line-height:20px ;background: transparent}
      aside .ad{height:100px;margin-bottom:20px;background-color:#ebebeb}
      footer{clear:both;padding:20px;border:1px solid #330000 ;background: transparent;
              text-align:center }
  </style> 
</head>
<body>
   <img id="rotated-image" src="https://tjdgus5160.github.io/IQM Spark.png" style="width:400px; height:auto;" alt="양자컴퓨터">

   <script>
      let rotation = 0;
      const img = document.getElementById('rotated-image');
      setInterval(() => {
        rotation = (rotation + 2) % 360;
        img.style.transform = `rotate(${rotation}deg)`;
      }, 40);
   </script>
   
   <div id="container">
   <header>
      <hgroup>
         <h1>너네가 세상을 아느냐<br></h1>
         <h2>by 박성현</h2>
      </hgroup>
   </header>

   <!-- 수정된 네비게이션 구조 -->
   <nav id="main-nav">
      <ul>
         <li>
            <span>자기소개</span>
            <ul class="submenu">
              <li>프로필</li>
              <li>경력</li>
              <li>학력</li>
            </ul>
         </li>
         <li>
            <span>해낸 것?</span>
            <ul class="submenu">
              <li>프로젝트1</li>
              <li>프로젝트2</li>
              <li>수상경력</li>
            </ul>
         </li>
         <li>
            <span>좋아하는 리스트</span>
            <ul class="submenu">
              <li>영화</li>
              <li>음악</li>
              <li>책</li>
            </ul>
         </li>
      </ul>
   </nav>
      <section> 
      <article>
         <h1> 일기장? </h1>
         <p> 내가 한 것들을 적는 란 </p>
      </article>
      <article>
         <h1> 해야할 것 리스트 </h1>
         <p> 매일 뭐할지 적는 리스트 </p>
      </article>
      <article>
         <h1> 이제는 더 이상 물러날 곳이 없다 </h1>
         <p> 음 </p>
      </article>
   </section>
   <aside>
      <p class="ad">싫어!</p>
      <ul>
         <li><b>html5강좌</b></li>
         <li><b>html5연습</b></li>
         <li><b>연습</b></li>
      </ul>
   </aside>
   <footer>
      이메일:tjdgus5160@chungbuk.ac.kr<br>
      회사주소: 충북<br>
      찾아오는 길:<a href="#">약도</a>
   </footer>
   </div>

</body>
</html>
