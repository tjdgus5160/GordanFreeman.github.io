<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
   <title>박성현의 끄적끄적 상자</title>
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
   <style type="text/css"> 
      html,body{width:100%;height:100%}
      html{overflow-y:scroll}
      body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,form,fieldset,p,button{margin:0;padding:0}
      body,h1,h2,h3,h4,input,button{font-family: Pretendard, -apple-system, BlinkMacSystemFont, 
         system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
      font-size:13px;
      color:#383d41;}
      body{
        background-color: #fff;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      li{list-style:none}
      
      #container{width:80%; margin:0; box-sizing:border-box; }
      header{margin-top:20px;padding:20px;border:1px solid #000;background: transparent; border-width: 10px;}
      hgroup{overflow:hidden;padding-bottom:20px}
      hgroup h1{float:left;font-size:18px;color:#000}
      hgroup h2{float:right;font-weight:normal;color:#000;opacity:0.8}

      nav { text-align: center;}
      .nav-menu { display:none; }
      #nav-toggle:checked + .nav-menu { display:block; }
      /* label을 버튼처럼 스타일링 */
      .nav-toggle-label {
        display: inline-block;
        padding: 16px 16px;
        background: transparent;
        border: 2px solid #333;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
      }
      nav ul {display: inline-block;
              padding: 0;
              margin: 0; }
      nav{clear:both;overflow:hidden}
      nav li{float:left;padding-right:5px;font-family:verdana}
      nav li span{display:inline-block;padding:10px 10px;
                                      border-radius:5px;background-color: transparent;
                 border:1px solid #000; border-width: 5px;}
      
      section{float:left;width:518px;margin-top:15px;
             margin-bottom:20px;padding:20px;border:1px 
              solid #330000;line-height:20px;background: transparent}
      article{margin-bottom:10px}
      article h3{font-size:16px}
      aside{float:right;width:163px;padding:10px;margin-top:15px;border:
                         1px solid #330000;line-height:20px ;background: transparent}
      aside .ad{height:100px;margin-bottom:20px;background-color:#ebebeb}
      footer{clear:both;padding:20px;border:1px solid #330000 ;background: transparent;
              text-align:center }
  </style> 
</head>
<body>
   <div id="container">
   <header>
      <hgroup>
         <h1>너네가 세상을 아느냐<br></h1>
         <h2>by 박성현</h2>
      </hgroup>
   </header>

   <!-- 토글 버튼 역할을 할 label과 input -->
<label for="nav-toggle" class="nav-toggle-label">메뉴</label>
<input type="checkbox" id="nav-toggle" style="display:none;">
   <nav class="nav-menu">
      <ul>
         <li><span>자기소개</span></li>
         <li><span>해낸 것?</span></li>
         <li><span>좋아하는 리스트</span></li>
      </ul>
   </nav>
   <section> 
      <article>
         <h1> 일기장? </h1>
         <p> 내가 한 것들을 적는 란 </p>
      </article>
      <article>
         <h1> 해야할 것 리스트 </h1>
         <p> 매일 뭐할지 적는 리스트 </p>
      </article>
      <article>
         <h1> 이제는 더 이상 물러날 곳이 없다 </h1>
         <p> 음 </p>
      </article>
   </section>
   <aside>
      <p class="ad">싫어!</p>
      <ul>
         <li><b>html5강좌</b></li>
         <li><b>html5연습</b></li>
         <li><b>연습</b></li>
      </ul>
   </aside>
   <footer>
      이메일:tjdgus5160@chungbuk.ac.kr<br>
      회사주소: 충북<br>
      찾아오는 길:<a href="#">약도</a>
   </footer>
   </div>
</body>
</html>
